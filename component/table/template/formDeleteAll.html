<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{'modalTitle' | i18next}}</h4>
            </div>
            <div class="modal-body">
                <p>{{'confirmModal' | i18next}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{'noneModal' | i18next}}</button>
                <button type="button" class="btn btn-primary">{{'saveModal' | i18next}}</button>
            </div>
        </div>
    </div>
</div>
