<div class="music-heading clearfix">
    <div class="pull-left">
        <h3>{{'playlist.playlistTitle'| i18next}}</h3>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.addPlaylistForm()">{{'button-label.create'| i18next}}</button>
        <button type="button" class="btn btn-default" ng-click="vm.editPlaylistForm()" ng-disabled="!vm.checkActiveEditBtn()">{{'button-label.edit'| i18next}}</button>
        <button type="button" class="btn btn-danger" ng-disabled="!vm.checkActiveDeleteBtn()" data-toggle="modal" data-target="#{{vm.idModal}}">{{'button-label.delete'| i18next}}</button>
        <button type="button" class="btn btn-default" ng-click="vm.refreshData()">{{'button-label.refresh'| i18next}}</button>
    </div>
</div>
<modal id="vm.idModal" title="vm.titleModal" body="vm.bodyModal" ok-call-back="vm.actionDeletePlaylist()"></modal>
<div class="music-alert">
    <div class="alert alert-success alert-dismissible" role="alert" ng-if="vm.messageSuccess">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{vm.messageSuccessContent}}
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="vm.messageError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
        {{vm.messageErrorContent}}
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">{{'playlist.playlistTitle'| i18next}}</div>
    <div class="panel-body">
        <table-directive data="vm.listPlaylist"
                         columns="vm.configColumnPlaylistTable"
                         selected-list="vm.selectedPlaylist">
        </table-directive>

    </div>
</div>
