<div class="music-heading clearfix">
    <div class="pull-left">
        <h3>{{'playlist.playlistTitle'| i18next}}</h3>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="">{{'button-label.create'| i18next}}</button>
        <button type="button" class="btn btn-default">{{'button-label.edit'| i18next}}</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">{{'button-label.delete'| i18next}}</button>
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">{{'playlist.playlistTitle'| i18next}}</div>
    <div class="panel-body">
        <table-directive data="vm.listPlaylist"
                         columns="vm.configColumnPlaylistTable"
                         selected-list="vm.selectedPlaylist">
        </table-directive>

    </div>
</div>
