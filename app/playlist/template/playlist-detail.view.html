<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-5">{{::'playlist.column.name' | i18next}}</label>
        <div class="col-md-7 form-control-static">{{selectedList[0][columns[0].field]}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-5">{{::'playlist.column.description' | i18next}}</label>
        <div class="col-md-7 form-control-static">{{selectedList[0][columns[1].field]}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-5">{{::'playlist.column.view' | i18next}}</label>
        <div class="col-md-7 form-control-static">{{selectedList[0][columns[2].field]}}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-5">{{::'playlist.column.song' | i18next}}</label>
        <div class="col-md-7 form-control-static">
            <div class="list-group">
                <div href="#" class="list-group-item" ng-repeat="item in selectedList[0][columns[3].field]">
                    <h4 class="list-group-item-heading">{{item.name}}</h4>
                    <p class="list-group-item-text">{{item.artist}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
