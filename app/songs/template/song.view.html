<div class="music-heading clearfix">
    <div class="pull-left">
        <h3>{{'song.songsTitle'| i18next}}</h3>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.addSong()">{{'button-label.create'| i18next}}</button>
        <button type="button" class="btn btn-default" ng-click="vm.editSong()">{{'button-label.edit'| i18next}}</button>
        <button type="button" class="btn btn-danger" ng-click="vm.deleteSong()">{{'button-label.delete'| i18next}}</button>
    </div>
</div>
<div class="music-content">
    <div class="panel panel-info">
        <div class="panel-heading">{{'song.songsTitle'| i18next}}</div>
        <div class="panel-body">
            <table-directive data="vm.listSongs"
                             columns="vm.configColumnSongsTable"
                             selected-list="vm.selectedSongs">
            </table-directive>
        </div>
    </div>
</div>
