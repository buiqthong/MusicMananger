<form class="panel panel-default">
    <div class="panel-heading">
        <h4 class="app-heading">
            <span ng-if="vm.isCreate">{{'song.createSong' | i18next}}</span>
            <span ng-if="vm.isEdit">{{'song.editSong' | i18next}}</span>
        </h4>
    </div>

    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">{{::'song.songName' | i18next}}</label>
                <div class="col-md-6">
                    <input class="form-control"
                           ng-model="vm.cache.currentItem[vm.constant.song.attrs.name]"
                           id="song-name">
                    <span class="error text-danger" ng-show="vm.checkValidForm()">{{::'song.inputError' | i18next}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">{{::'song.songArtist' | i18next}}</label>
                <div class="col-md-6">
                    <input class="form-control"
                           ng-model="vm.cache.currentItem[vm.constant.song.attrs.artist]"
                           id="song-artist">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Add playlist </label>
                <div class="col-md-6">
                    <select multiple class="form-control" id="select-playlist"
                            ng-model="vm.selectedListItem"
                            ng-options="item.name for item in vm.listPlaylist track by item.id">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="text-right">
            <button id="song-btn-create" ng-if="vm.isCreate" type="submit" class="btn btn-primary"
                    ng-click="vm.actionAddSong()" ng-disabled="vm.checkValidForm()"
                    title="{{::'button-label.create' | i18next}}">{{::'button-label.create' | i18next}}
            </button>
            <button id="song-btn-edit" ng-if="vm.isEdit" type="submit" class="btn btn-primary"
                    ng-click="vm.actionEditSong()" ng-disabled="!vm.checkValidForm() && vm.valueNotChanged()"
                    title="{{::'button-label.apply' | i18next}}">{{::'button-label.apply' | i18next}}
            </button>
            <button id="song-btn-cancel" type="button" class="btn btn-default" ng-click="vm.goToHome()"
                    title="{{::'button-label.cancel' | i18next}}">{{::'button-label.cancel' | i18next}}
            </button>
        </div>
    </div>
</form>
